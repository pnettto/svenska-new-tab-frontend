<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svenka Ord</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="add-word-btn" id="addWordBtn" title="Add custom word">+</button>
    
    <div class="modal hidden" id="customWordModal">
        <div class="modal-content">
            <h2>Lägg till eget ord</h2>
            <div class="input-group">
                <label for="customSwedish">Svenska ord:</label>
                <input type="text" id="customSwedish" placeholder="t.ex. hund">
            </div>
            <div class="modal-buttons">
                <button class="btn-secondary" id="cancelBtn">Avbryt</button>
                <button class="btn-primary" id="submitWordBtn">Lägg till</button>
            </div>
            <div class="loading-translation hidden" id="loadingTranslation">Hämtar översättning...</div>
        </div>
    </div>
    
    <div class="container">
        <div class="word-card">
            <h1 class="swedish-word" id="swedishWord"></h1>
            <p class="english-translation" id="englishTranslation"></p>
        </div>
        <div class="button-group">
            <button class="btn" id="prevBtn" title="Previous word">←</button>
            <button class="btn" id="playBtn" title="Play audio">Lyssna</button>
            <button class="btn" id="generateBtn">Exampel</button>
            <button class="btn" id="nextBtn" title="Next word">→</button>
        </div>
        
        <div class="examples-section">
            <div class="examples-container hidden" id="examplesContainer">
                <h3>Exampelmeningar:</h3>
                <div class="examples-list" id="examplesList"></div>
            </div>
            <div class="loading hidden" id="loading">Generera exempel...</div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
